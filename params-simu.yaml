decision_rate: 5

ai_robot:
    robot1_aruco_code: 2
    robot2_aruco_code: 3
    aruco_marker_size: 0.15

simulation:
    ip: "localhost"
    port: 50051
    capture_width: 1080
    capture_height: 1080
    calib_params: "computer_vision/camera_calibration_params/default-calib-params-simu.json"
    image_type: "JPG" # JPG, PNG
    jpeg_quality: 75

brain_server:
    ip: "localhost"
    port: 50052

image_processing:
    # Value ranges for HSV-values in OpenCV
    # H: 0-179, S: 0-255, V: 0-255
    # See more about HSV colors at https://stackoverflow.com/questions/10948589/choosing-the-correct-upper-and-lower-hsv-boundaries-for-color-detection-withcv
    ball_low_color: [120, 80, 100]
    ball_high_color: [175, 255, 255]
    ball_radius: 35
    max_angle_per_side: 140
    number_of_rays_per_side: 15
    ray_length: 1152
    ray_width: 13
    front_ray_width: 3
    min_ball_area_to_detect: 500
    show_mask: false

arena:
    good_goal: [[1080, 550], [550, 1080], [1080, 1080]] # Right lower corner, Level_1.7m_XL-goal
    walls: [  # 1.7m x 1.7m level in real world
        [
            [33, 33],
            [33, 1047],
            [1047, 1047],
            [1047, 33],
            [33, 33]
        ],
        [
            [33, 33],
            [33, 230],
            [230, 33],
            [33, 33]
        ],
        [
            [33, 850],
            [230, 1047],
            [33, 1047],
            [33, 850]
        ],
        [
            [850, 33],
            [1047, 230],
            [1047, 33],
            [850, 33]
        ]
    ]
